; ======================================================================
;  Custom_Clash_NoTest.ini —— Aethersailor 风格 · 无测速版（全量）
;  改动要点：
;   1) 删除所有 url-test/fallback/health-check/interval
;   2) 所有代理组改为 type=select（纯手动）
;   3) 每个代理组的第一个候选固定为 []🚀 手动选择
;   4) 删除整组「♻️ 自动选择」及所有对它的引用
; ======================================================================

